     <div class="row mt-3">
         <div class="col-6">
             <h2>Listado de Autos</h2>
         </div>
         <div class="col-6 text-end">
             <button mat-raised-button color="primary" [routerLink]="['0']" >
                 <i class="fas fa-plus"></i> Agregar
             </button>
         </div>
     </div>
 
 
 
 
 
     <div class="mat-elevation-z8">
 
         <table mat-table [dataSource]="auto" class="mat-elevation-z8 w-100">
 
             <ng-container matColumnDef="id">
 
                 <th mat-header-cell *matHeaderCellDef>Id</th>
 
                 <td mat-cell *matCellDef="let element"> {{element.id}} </td>
 
               </ng-container>
 
            
 
               <!-- Name Column -->
 
               <ng-container matColumnDef="marca">
 
                 <th mat-header-cell *matHeaderCellDef>Marca</th>
 
                 <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
 
               </ng-container>
                
               <!-- Name Column -->
 
               <ng-container matColumnDef="modelo">
 
                <th mat-header-cell *matHeaderCellDef>Modelo</th>

                <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>

              </ng-container>

              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let autos">
                  <button mat-stroked-button routerLink="{{autos.id}}" class="me-3">
                    <mat-icon>edit</mat-icon> Editar
                  </button>
                  <button mat-stroked-button (click)="eliminar(autos)" color="accent">

                    <mat-icon>delete</mat-icon> Eliminar

                  </button>
                </td>                

              </ng-container>

             <tr mat-header-row *matHeaderRowDef="lsColumnas"></tr>

     </div>
 
 </div>
